services:
  masterpage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: masterpage
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.masterpage-http.rule=Host(`rafaelcardoso.co.uk`)"
      - "traefik.http.routers.masterpage-http.entrypoints=http"
      - "traefik.http.routers.masterpage-http.middlewares=https-redirect"
      # HTTPS Router
      - "traefik.http.routers.masterpage.rule=Host(`rafaelcardoso.co.uk`)"
      - "traefik.http.routers.masterpage.entrypoints=https"
      - "traefik.http.routers.masterpage.tls.certresolver=cloudflare"
      - "traefik.http.routers.masterpage.middlewares=default-security-headers@file"
      # Service
      - "traefik.http.services.masterpage.loadbalancer.server.port=3000"
      # Watchtower - enable auto-updates
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  proxy:
    external: true
